        <h1>名片设计</h1>
        <div class="content" [ngStyle]="{ 'max-height': isExpanded ? 'none' : '200px', 'overflow': isExpanded ? 'visible' : 'hidden' }">
            <p id="text">名片是一种小巧而强大的工具，具有多重作用。它是一种商务交流的工具，它能够在商业活动中传递个人或公司的联系信息。通过交换名片，人们可以轻松地获取对方的姓名、职位、公司名称、电话号码和电子邮件地址等关键信息，方便日后的联系和合作。</p>
        </div>
        <p class="read-more" (click)="toggleExpansion()">{{ isExpanded ? '查看少' : '查看更多' }}</p>
    </div>
