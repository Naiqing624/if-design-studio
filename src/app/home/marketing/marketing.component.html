<div id="ariane">
  <h2><b>{{ 'MARKETING-PAGE.ARIANE-H2' | translate }}</b></h2>
  <nav class="breadcrumb">
    <ul>
        <li><a href="home"><img id="home" src="../../../../assets/images/home.png" alt="home" width="26px" height="24px"></a></li>
        <li>{{ 'MARKETING-PAGE.ARIANE-LI' | translate }}</li>
    </ul>
  </nav>  
</div>
<div id="section1">
    <div id="description">
        <h3>{{ 'MARKETING-PAGE.H3' | translate }}</h3>
        <h1><b>{{ 'MARKETING-PAGE.H1' | translate }}</b></h1>
        <div class="content" [ngStyle]="{ 'max-height': isExpanded ? 'none' : '200px', 'overflow': isExpanded ? 'visible' : 'hidden' }">
            <p id="text" [innerHTML]="content | translate"></p>
        </div>
        <p class="read-more" (click)="toggleExpansion()">{{ isExpanded ? ('EXPAND.IS-EXPANDED'| translate)  : ('EXPAND.NOT-EXPANDED' | translate) }}</p>
    </div>
    <div id="descriptionImage">
       <img id="imageSection1" src="../../../assets/images/marketing/scene.png" alt="scene">
    </div>
</div>
<div class="section2">
    <div class="card-container" [ngClass]="{'cards': opacitySection2 === 1}">
        <div class="card-row">
          <div class="card" *ngFor="let item of items">
            <a [routerLink]="'/'+item.link">
              <img class="card-image" [src]="item.image" alt="Image">
              <div class="card-text" [innerHTML]="item.text | translate"></div>
            </a>
          </div>
        </div>
    </div>      
</div>
