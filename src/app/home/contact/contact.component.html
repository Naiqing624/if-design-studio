<div id="ariane">
  <h2>联系我们</h2>
  <nav class="breadcrumb">
    <ul>
        <li><a href="home"><img id="home" src="../../../assets/images/home.png" alt="home" width="26px" height="24px"></a></li>
        <li>联系我们</li>
    </ul>
  </nav>  
</div>
<div id="contact">
    <img id="contactImage" src="../../../assets/images/contact_image.jpg" alt="" *ngIf="!removeImage">
    <div class="container">
      <h2 style="color: #fff;">Contact Form</h2>
      <form action="https://formsubmit.co/10082cc827d4c235390ea5f5169e1577" method="POST">
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <label for="name">Name :</label>
              <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <br>
            <div class="col">
              <label for="email">Email :</label>
              <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message :</label>
          <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
</div>
