<div id="ariane">
  <h2><b>{{ 'CONTACT.ARIANE-H2' | translate }}</b></h2>
  <nav class="breadcrumb">
    <ul>
        <li><a href="home"><img id="home" src="../../../../assets/images/home.png" alt="home" width="26px" height="24px"></a></li>
        <li>{{ 'CONTACT.ARIANE-LI' | translate }}</li>
    </ul>
  </nav>  
</div>
<div id="contact">
    <img id="contactImage" src="../../../assets/images/contact_image.jpg" alt="" *ngIf="!removeImage">
    <div class="container">
      <h2 style="color: #fff;">{{ 'CONTACT.CONTACT-FORM' | translate }}</h2>
      <form action="https://formsubmit.co/10082cc827d4c235390ea5f5169e1577" method="POST">
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <label for="name">{{ 'CONTACT.NAME' | translate }}</label>
              <input type="text" name="name" class="form-control" placeholder="{{ 'CONTACT.FULLNAME' | translate }}" required>
            </div>
            <br>
            <div class="col">
              <label for="email">{{ 'CONTACT.EMAIL' | translate }}</label>
              <input type="email" name="email" class="form-control" placeholder="{{ 'CONTACT.EMAIL' | translate }}" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="message">{{ 'CONTACT.MESSAGE' | translate }}</label>
          <textarea class="form-control" name="message" rows="10" placeholder="{{ 'CONTACT.YOURMESSAGE' | translate }}" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="{{ 'CONTACT.SUBMIT' | translate }}">
        </div>
      </form>
    </div>
</div>
