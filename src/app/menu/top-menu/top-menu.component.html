<head>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="header">
      <div id="logo-container">
          <div class="logo">
              <a [routerLink]="'home'"><h1>IF DESIGN STUDIO</h1></a>
          </div>
      </div>
      <div id="link-container" *ngIf="linksDisplay">
        <a [routerLink]="'home'" routerLinkActive="active-link" class="sidebar-item">Home</a>
        <a [routerLink]="'agency'" routerLinkActive="active-link" class="sidebar-item">Agency</a>
        <a [routerLink]="'project'" routerLinkActive="active-link" class="sidebar-item">Project</a>
        <a [routerLink]="'contact'" routerLinkActive="active-link" class="sidebar-item">Contact</a>
      </div>   
      <div id="hamburger-container" *ngIf="!linksDisplay">
        <i id="hamburger" class="ri-menu-line" (click)="toggleSidebar()"></i>
      </div>      
  </div>
  <div class="body-container" [class.body-container-open]="sidebarOpen" *ngIf="!linksDisplay">
      <div id="sidebar">
        <div class="link-container">
          <i id="hamburger" class="ri-menu-line" (click)="toggleSidebar()" *ngIf="!sidebarOpen"></i>
          <i id="hamburger" class="ri-close-line" (click)="toggleSidebar()" *ngIf="sidebarOpen"></i>
        </div>
        <div id="sidebar-items">
            <a [routerLink]="'home'" routerLinkActive="active-link" class="sidebar-item">Home</a>
            <a [routerLink]="'agency'" routerLinkActive="active-link" class="sidebar-item">Agency</a>
            <a [routerLink]="'project'" routerLinkActive="active-link" class="sidebar-item">Project</a>
            <a [routerLink]="'contact'" routerLinkActive="active-link" class="sidebar-item">Contact</a>
        </div>
      </div>
  </div>
</body>
